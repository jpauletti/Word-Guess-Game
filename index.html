<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <!-- Tillana Font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Tillana:400,600,700" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Title / Header Area -->
        <div class="row title">
            <div class="col-md-12 justify-content-center text-center">
                <h1>HANGMAN</h1>
                <p>Press any key to get started!</p>
                <p>Guess this Billboard Hot 100 Song from 2018-2019.</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row text-center mt-1">
            <div class="col-xl-6 col-lg-6 col-md-5 align-self-center mb-4">
                <div class="row">
                    <div class="col-md-12">
                        <img src="assets/images/billboard_hot100.png" class="img-fluid" alt="" id="left-image">
                    </div>
                </div>
                <!-- <div class="row mt-3">
                    <div class="col-md-12">
                        <input class="btn btn-primary" type="reset" value="Play Again?" id="play-again">
                    </div>
                </div> -->
                
            </div>

            <div class="col-xl-6 col-lg-6 col-md-7 align-self-center">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 margin-mobile">
                        <!-- Wins -->
                        <p>Wins:</p>
                        <p id="wins"></p>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <!-- Remaining Guesses -->
                        <p>Remaining Guesses:</p>
                        <p id="remaining-guesses">12</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 px-0">
                        <!-- CURRENT SONG -->
                        <p><strong>CURRENT SONG TITLE</strong></p>
                        <ul id="chosen-song">
                        
                        </ul>
                        <p id="artist"></p>
                    </div>
                </div>
                
                <!-- Letters Guessed Already -->
                <p>Letters Already Guessed:</p>
                <p id="letters-guessed"></p>
            </div>
        </div>

        <!-- Last Row -->
        <div class="row m-5">
            <input class="btn btn-primary" type="reset" value="Play Again?" id="play-again" autofocus>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
