<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Tillana Font -->
    <link href="https://fonts.googleapis.com/css?family=Tillana:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Title / Header Area -->
        <div class="row title">
            <div class="col-md-12 justify-content-center text-center">
                <h1>HANGMAN</h1>
                <p>Press any key to get started!</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row text-center">
            <div class="col-xl-6 col-lg-6 col-md-6">
                <img src="assets/images/billboard-hot-100.jpg" class="img-fluid" alt="">
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6">
                        <p>Wins:</p>
                        <p id="wins"></p>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6">
                        <p>Remaining Guesses:</p>
                        <p id="remaining-guesses">12</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <p><strong>CURRENT WORD</strong></p>
                        <!-- <p id="chosen-word"> </p> -->
                        <ul id="chosen-word">
                        
                        </ul>
                        <p id="artist"></p>
                    </div>
                </div>
                
                <p>Letters Already Guessed:</p>
                <p id="letters-guessed"></p>
            </div>
        </div>

        <!-- Last Row -->
        <div class="row m-5">
            <input class="btn btn-primary" type="reset" value="Play Again?" id="play-again">
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
